<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" >Book My Flight</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a [routerLink] = "['/flights']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">All Flights</a>
                </li>
                <li><a [routerLink] = "['/flights/new']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Create Flight</a></li>
                <li><a [routerLink] = "['/question']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Question</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
                        Flights
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li >
                            <a href="">Flight Details</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="navbar-header navbar-right">
                <ul class="nav navbar-nav">
                    <li>
                        <a *ngIf="!authService.isAuthenticated()" [routerLink]="['user/login']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Login</a>
                        <div *ngIf="authService.isAuthenticated()">
                            <a [routerLink]="['user/profile']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Welcome {{authService.currentUser.firstName}}</a>
                            <img [src]="authService.currentUser?.picUrl" [title]="authService.currentUser.firstName" class="profile-pic"/>
                        </div>
                    </li>
                </ul>
            </div>
            <form id="searchForm"  class="navbar-form navbar-right"  >
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search Sessions" >
                </div>
                <button class="btn btn-default" >
                    Search
                </button>
            </form>
        </div>
    </div>
</div>
